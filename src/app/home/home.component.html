<div *ngIf="authLoading || configLoading">Loading...</div>
<div *ngIf="!authLoading && !configLoading">
  Genre:
  <select [(ngModel)]="selectedGenre" (ngModelChange)="setGenre($event)">
    <option [value]=""></option>
    <option [value]="genre" *ngFor="let genre of genres">
      {{ genre }}
    </option>
  </select>
</div>

<div class="container">
  
  <button routerLink="/game" routerLinkActive="active" class="stacked-button">
    <img src="assets/images/logo.png" alt="Logo" />
    <span>Play</span>
  </button>
    <button routerLink="/settings" routerLinkActive="active">Settings</button>
  <button routerLink="/scoreboard" routerLinkActive="active">Scoreboard</button>
</div>
