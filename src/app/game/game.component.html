<app-test-comp (messageEvent)="receiveMessage($event)"></app-test-comp>
<h1>Lets Play</h1>
<p>message: {{message}}</p>

<div class="ReadyToPlay" *ngIf="readyToPlay"> 
    <div class="OutsideFrame">
        <div class="InsideFrame">
            <!-- Spotify Embed -->
            <iframe style="border-radius:12px" [src]="pickedSong"  width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          
            <div class="blur-overlay top-cover"></div>
          
            <div class="blur-overlay bottom-cover"></div>
        </div>
    </div>
    <div class="Timer">
        <p>Timer: {{seconds}}</p>
    </div>
    <button>{{buttons[0]}}</button>
    <button>{{buttons[1]}}</button>
    <button>{{buttons[2]}}</button>
    <button>{{buttons[3]}}</button>
</div>
