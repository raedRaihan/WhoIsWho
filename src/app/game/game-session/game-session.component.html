<head>
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
</head>

<div class="ReadyToPlay" *ngIf="readyToPlay"> 
    <div class="OutsideFrame">
        <div class="InsideFrame">
            <!-- Spotify Embed -->
            <iframe style="border-radius:12px" [src]="pickedSong"  width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            
            <div *ngIf="choiceMade==false">
                <div class="blur-overlay top-cover"></div>
                <div class="blur-overlay bottom-cover"></div>
            </div>
        </div>
    </div>
    
    <div class="bottomItems">
        <div class="Timer">
            <p>Timer: {{31-seconds}}</p>
        </div>
        <div class="choices">
            <button (click)="checkAnswer(0)" [ngStyle]="{'background-color': button1Color}" >{{buttons[0]}} </button>
            <button (click)="checkAnswer(1)" [ngStyle]="{'background-color': button2Color}" >{{buttons[1]}} </button>  
        </div>

        <div class="choices">
            <button (click)="checkAnswer(2)" [ngStyle]="{'background-color': button3Color}" >{{buttons[2]}} </button>
            <button (click)="checkAnswer(3)" [ngStyle]="{'background-color': button4Color}" >{{buttons[3]}} </button>
        </div>
        

    </div>

    <div class="skip">
        <button (click)="transitionToNextLevel()">Skip</button>
    </div>
    
</div>
